name: Lint Codebase

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  packages: read
  pull-requests: write
  statuses: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        id: install
        run: npm ci

      - name: Lint Codebase
        id: lint
        env:
          DEFAULT_WORKSPACE: ${{ github.workspace }}
          GITHUB_TOKEN: ${{ inputs.github_token }}
        uses: oxsecurity/megalinter/flavors/cupcake@v8

      - if: ${{ always() }}
        name: Add Report to Workflow Summary
        id: summary
        shell: bash
        run: |
          if [ -f "$GITHUB_WORKSPACE/megalinter-reports/summary.md" ]; then
            cat "$GITHUB_WORKSPACE/megalinter-reports/summary.md" >> "$GITHUB_STEP_SUMMARY"
          fi
